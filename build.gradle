plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

application {
    mainClassName 'me.rysavys.geneac.MainKt'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.familysearch.gedcom:gedcom:1.10.0'
    implementation 'org.slf4j:slf4j-api:1.7.28'
    implementation 'org.slf4j:slf4j-simple:1.7.28'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.github.ajalt:clikt:2.3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation 'org.junit.platform:junit-platform-console:1.5.2'
}

group = 'me.rysavys.geneac'
version = '1.0-SNAPSHOT'
description = 'me.rysavys.geneac gedcom2geneac'
sourceCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
